<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>

<body class="bg-grey">
  <header>
    <nav class=" bg-grey pt-2 d-flex">
      <a class="ms-5 mt-3 d-flex align-self-center align-content-center col-10" href="../index.html">
          <img src="../img/logo.png" width="150" height="auto" alt="">
      </a>
      <a class="col-2 d-flex justify-content-center text-decoration-none" href="./cart.html">
        <i class="fas fa-shopping-cart addToCard text-white"></i>
      </a>
    </nav>
</header>
    <main class="bg-grey d-flex align-content-center justify-content-center containerSlider h-100">            
              <div class="card mb-3 w-50 p-1 h-50">
                <div class="row g-0">
                  <div class="col-md-6">
                    <img id="imageUrl" class="card-img imageUrl" src="../img/cadie.png" alt="Card image cap">
                    <div class="dropdown justify-content-center d-flex mt-3 mb-3">
                      <button class="btn btn-grey dropdown-toggle text-white" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                       choix de l'objectif
                      </button>
                      <ul id="myListe" class="dropdown-menu dropdown-menu-dark " aria-labelledby="dropdownMenuButton2">
                        <li id="lensesOne" class="lense dropdown-item"></li>
                        <li id="lensesTwo" class="lense dropdown-item"></li>
                        <li id="lensesThree" class="lense dropdown-item"></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card-body">
                      <h5 id="titre" class="card-title cameraName"></h5>
                      <p class="card-text cameraDescription"></p>
                      <p class="card-text cameraPrices"></p>
                      <div  class="d-flex flex-row justify-content-evenly align-content-end mt-5">
                        <div>
                          <h3>Option choisie</h3>
                          <p id="choise" class="lenseChoise">Choisir un objectif</p>
                        </div>
                        <a href="cart.html">
                          <i id="addToCard" class="fas fa-cart-plus addToCard"></i>
                        </a>
                      </div>
                  </div>
                </div>
              </div>
    </main> 
    
    <script type="module" src="../Js/article.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
