<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Fiche Produit</title>
</head>

<body>

  <header>
    <nav class="navHeader">
        <a href="../index.html" onClick="reloadPage()">
            <img src="../img/logo.png" class="headerLogo" alt="">
        </a>
        <a href="./cart.html">
        <div class="cadi">
          <span id="count" class="badge shopping">0</span>
        </div>
      </a>
    </nav>
</header>


<main>
  <div class="containerProduct">
    <div class="col-md-6 container containeurProductImage">
      <img id="imageUrl" class="card-img imageUrl" src="../img/cadie.png" alt="Card image cap">
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 id="cameraName" class="card-title cameraName"></h5>
        <p id="cameraDescription" class="card-text cameraDescription"></p>
        <p id="cameraPrices" class="card-text"></p>
        <div  class="d-flex justify-content-evenly align-content-end mt-5 btnChoise">
          <div class="">
            <h3>Option choisie</h3>
            <p id="choise" class="lenseChoise">Choisir un objectif</p>
          </div>
          <div class="dropdown justify-content-center d-flex mt-3 mb-3">
            <button class="btn btn-grey dropdown-toggle text-white" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              choix de l'objectif
            </button> 
            <ul id="myListe" class="dropdown-menu dropdown-menu-dark " aria-labelledby="dropdownMenuButton2">
              <li id="lensesOne" class="lense dropdown-item"></li>
              <li id="lensesTwo" class="lense dropdown-item"></li>
              <li id="lensesThree" class="lense dropdown-item"></li>
            </ul>
          </div>
          <div class="showBTN">
            <i id="addToCard" class="fas fa-cart-plus addTo cartBtn"></i>
            <i id="removeItems" class="fas fa-minus-square cartBtn"></i>
          </div>
        </div>
    </div>
  </div>
</main>

<footer class="pt-5 pb-5">
  <div class="container">
      <div class="row align-items-center">
          <div class="col">
              <p>Contact</p>
              <p>FAQ</p>
          </div>
          <div class="col">
              <p>Politique de confidentialité</p>
              <p>Conditions générale de ventes</p>
          </div>
          <div class="col">
              <p>Politique de retour</p>
              <p>© Cartoine</p>
          </div>
          <div class="col">
              <div class="container">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Recherche</button>
                </form>
              </div>
        </div>
      </div>
  </div>
</footer>
    
    <script type="module" src="../Js/article.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
