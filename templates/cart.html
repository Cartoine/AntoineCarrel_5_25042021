<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<body class="bg-grey">
  <header>
    <nav class=" bg-grey pt-2 d-flex">
            <a class="ms-5 mt-3 d-flex align-self-center align-content-center col-10" href="../index.html">
                <img src="../img/logo.png" width="150" height="auto" alt="">
            </a>
            <a class="col-2 d-flex justify-content-center text-decoration-none" href="#">
                <i class="fas fa-shopping-cart addToCard  text-primary"></i>
            </a>
      </nav>
</header>
    <main class="bg-grey align-content-center justify-content-center containerSlider h-100"> 
        <h1 class="text-white ms-5">Votre panier</h1>
        <div class="container text-with">
            <div class="row">
              <div class="col-6">
                <div class="card m-3">
                    <img id="imageUrl" class="card-img-top imageUrl" src="../img/cadie.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 id="cameraName" class="card-title text-grey">titre</h5>
                      <p id="lense" class="card-text text-grey"></p>
                      <p id="price" class="text-grey">prix</p>
                    </div>
                </div>
              </div>
              <form class="row cart col">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Pr√©nom</label>
                  <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">Ville</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Livraison</label>
                  <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Livraison</option>
                    <option>Colissimo</option>
                    <option>Chronopost</option>
                    <option>UPS</option>
                    <option>Mondial relay</option>
                  </select>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Accepter les termes et conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Acheter</button>
                </div>
              </form>
            </div>
            
        </div> 
                
    </main> 
    
    <script type="module" src="../Js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
