<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/fontawesome/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Document</title>

<body>
    <header>
        <nav class="navHeader">
            <a href="#">

            </a>
            <!-- <a href="#">
                <i class="fas fa-cart-plus text-white "></i>
            </a> -->

    </header>

    <main>      
        <div class="containerSlider">

                <h1>Nos Produits</h1>
                <div class="badgeContaineur">
                    <i class="fas fa-camera-retro icon"></i>
                    <p class="navbar-brand">Appareil retro</p>
                    <i class="fas fa-certificate icon"></i>
                    <p class="navbar-brand">Qualité authentique</p>
                    <i class="fas fa-globe-americas icon"></i>
                    <p class="navbar-brand">Expédition mondial</p>
                </div>
            </div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/cadie.png" class="d-block w-100 SliderImageUrl" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/cadie.png" class="d-block w-100 SliderImageUrl" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/cadie.png" class="d-block w-100 SliderImageUrl" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/cadie.png" class="d-block w-100 SliderImageUrl" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/cadie.png" class="d-block w-100 SliderImageUrl" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="pt-5 pb-5 d-flex align-content-center ">

            <div class="container d-flex flex-wrap justify-content-center">
    
                <!-- Card number 1 -->
                <div class="card m-3">
                    <img class="card-img-top imageUrl" src="./img/cadie.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title cameraName"></h5>
                      <p class="card-text cameraDescription"></p>
                      <a href="./templates/productSheet.html" id="cardOne" class="btn btn-primary  btn-grey cameraPrices"></a>
                    </div>
                </div>
                
                <!-- Card number 2 -->
                <div class="card m-3">
                    <img class="card-img-top imageUrl" src="./img/cadie.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title cameraName"></h5>
                      <p class="card-text cameraDescription"></p>
                      <a href="./templates/productSheet.html" id="cardTwo" class="btn btn-primary btn-grey  cameraPrices" ></a>
                    </div>
                </div>
    
                <!-- Card number 3 -->
                <div class="card m-3">
                    <img class="card-img-top imageUrl" src="./img/cadie.png" alt="Card image cap">

                </div>

                      <a href="./templates/productSheet.html" id="cardFour" class="btn btn-primary  btn-grey cameraPrices"></a>

                    <img class="card-img-top imageUrl" src="./img/cadie.png" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title cameraName"></h5>
                      <p class="card-text cameraDescription"></p>
                      <a href="./templates/productSheet.html" id="cardFive" class="btn btn-primary  btn-grey cameraPrices"></a>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
      
    <footer class="pt-5 pb-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">

                    <p>FAQ</p>
                </div>
                <div class="col">
                    <p>Politique de confidentialité</p>
                    <p>Conditions générale de ventes</p>
                </div>
                <div class="col">
                    <p>Politique de retour</p>
                    <p>© Cartoine</p>
                </div>
                <div class="col">
                    <div class="container">
                      <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Recherche</button>
                      </form>
                    </div>
              </div>
            </div>
        </div>
